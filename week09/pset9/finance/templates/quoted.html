{% extends "layout.html" %}

{% block title %}
    Quoted stock
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Symbol</th>
                    </tr>
                </thead>
                <tbody>
                        <th>{{ quote.name }}</th>
                        <th>{{ quote.price }}</th>
                        <th>{{ quote.symbol }}</th>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
